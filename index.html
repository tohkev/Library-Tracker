<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Library Tracker</title>
  </head>
  <body>
    <header class="top">
      <div class="container">
        <nav class="navbar navbar-light">
          <div class="left">
            <h1>Library Tracker</h1>
          </div>
          <ul class="navbar-nav mr-auto right">
            <li class="nav-item read-unread">
              <p>Books Read: <span class="read-count">0</span></p>
            </li>
            <li class="nav-item read-unread">
              <p>Unread Books: <span class="unread-count">0</span></p>
            </li>
            <li class="nav-item">
              <p>Total books: <span class="total-count">0</span></p>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <main class="container library">
      <h2>Add a Book:</h2>
      <section class="inputs">
        <form action="#">
          <div class="block">
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroup-sizing-default">
                  Title
                </span>
              </div>
              <input
                type="text"
                class="form-control"
                placeholder="Book Title"
                id="title"
                required
              />
            </div>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroup-sizing-default">
                  By:
                </span>
              </div>
              <input
                type="text"
                class="form-control"
                placeholder="Author"
                id="author"
                required
              />
            </div>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroup-sizing-default">
                  Genre(s)
                </span>
              </div>
              <input
                type="text"
                class="form-control"
                placeholder="Comedy, Drama..."
                id="genre"
                required
              />
            </div>
          </div>
          <button class="btn btn-primary add" id="addbtn">Add</button>
        </form>
      </section>
      <section class="catalog">
        <div class="catalog-header hline-break">
          <span class="col-3">Title</span>
          <span class="col-3">Author</span>
          <span class="col-3">Genre</span>
          <span class="col-3">Action</span>
        </div>
        <div class="catalog-list">
          <div class="catalog-entry hline-break">
            <span class="col-3 title">Example Title</span>
            <span class="col-3 author">Example Author</span>
            <span class="col-3 genre">Romantic, Comedy</span>
            <div class="buttons col-3">
              <button class="btn btn-light entry-button readbtn"></button>
              <button class="btn btn-danger entry-button deletebtn">
                Delete
              </button>
            </div>
          </div>
        </div>
      </section>
    </main>
    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="scripts/script.js"></script>
  </body>
</html>
